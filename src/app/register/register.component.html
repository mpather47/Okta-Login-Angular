<style>
  /* Add a background color when the inputs get focus */
  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Set a style for all buttons */


  button:hover {
    opacity: 1;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
  }

  .signupbtn {
    padding: 14px 20px;
    background-color: #1eff00;
  }

  .extsignup {
    background-color: Yellow;
  }

  /* Float cancel and signup buttons and add an equal width */
  .cancelbtn,
  .signupbtn {
    float: left;
    width: 40%;
    justify-content: center;
  }

  /* Add padding to container elements */
  .container {
    padding: 16px;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: #474e5d;
    padding-top: 50px;
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
  }

  /* Style the horizontal ruler */


  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
  }

  .close:hover,
  .close:focus {
    color: #f44336;
    cursor: pointer;
  }

  /* Clear floats */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password],input[type=email] {
    width: 90%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }
</style>
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form (ngSubmit)="register()" #userForm="ngForm" class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="text"><b>Firstname</b></label>
      <br>
      <input type="text" id="firstName" #firstname="ngModel" [(ngModel)]="user.firstName" name="firstName"
        class="form-control" required>
      <br>
      <label for="text"><b>Lastname</b></label>
      <br>
      <input type="text" id="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" name="lastName"
        class="form-control" required>
      <br>
      <label for="email"><b>Email</b></label>
      <br>
      <input type="email" id="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control"
        required>
      <br>
      <label for="psw"><b>Password</b></label>
      <br>
      <input type="password" name="psw" required>
      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <br>
      <input type="password" id="password" #password="ngModel" [(ngModel)]="user.password" name="password"
        class="form-control" required>
      <br>
      
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>


      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>

    </div>
  </form>
</div>
